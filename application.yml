spring:
  application:
    name: "forage-kafka-service"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: test
    password: password
    show-sql: true
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop

#kafka:
#  key-deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
